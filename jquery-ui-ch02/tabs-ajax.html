<!DOCTYPE html>

<html>
<head>
  <title>Loading tab content using Ajax</title>
  <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.20.custom.css"/>
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/jquery-ui-1.8.20.custom.min.js"></script>
  <script>
    $(document).ready(function() {
      $("div#tabContainer").tabs().tabs("url", 0, "http://172.16.27.128/output.php").tabs("load", 0);
    });
  </script>
</head>
<body>
  <h1>Loading tab content using Ajax</h1>

  <div id="tabContainer" style="width: 30%">
    <ul>
      <li><a href="#tab1">Tab 1</a></li>
      <li><a href="#tab2">Tab 2</a></li>
      <li><a href="#tab3">Tab 3</a></li>
    </ul>

    <div id="tab1">This is the content for the first tab</div>
    <div id="tab2">This is the content for the second tab</div>
    <div id="tab3">This is the content for the third tab</div>
  </div>
</body>
</html>
