<!DOCTYPE html>

<html>
<head>
  <title>Tab demo</title>
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/jquery-ui-1.8.20.custom.min.js"></script>
  <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.20.custom.css"/>
  <script>
    $(document).ready(function() {
      $("div#tabContainer").tabs();
    });
  </script>
</head>
<body>
  <h1>Tab demo</h1>

  <div id="tabContainer" style="width: 33%">
    <ul>
      <li><a href="#tab1">Tab 1</a></li>
      <li><a href="#tab2">Tab 2</a></li>
      <li><a href="#tab3">Tab 3</a></li>
    </ul>

    <div id="tab1">This is the content of the first tab</div>
    <div id="tab2">This is the content of the second tab</div>
    <div id="tab3">This is the content of the third tab</div>
  </div>
</body>
</html>
